<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snowman</title>
</head>
<body class="flex-center">
    <div class="wrapper">
        <div class="sky"></div>
        <div class="snow"></div>
        <div class="snowman">
            <div class="snowman-head circle">
                <div class="eyes-wrapper">
                    <div class="eye circle"></div>
                    <div class="eye circle"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="snowman-body circle">
                <div class="button circle"></div>
                <div class="button circle"></div>
                <div class="button circle"></div>
                <div class="snowman-arms-wrapper">
                    <div class="snowman-arm">
                        <div class="finger"></div>
                        <div class="finger"></div>
                        <div class="finger"></div>
                    </div>
                    <div class="snowman-arm">
                        <div class="finger"></div>
                        <div class="finger"></div>
                        <div class="finger"></div>
                    </div>
                </div>
            </div>
            <div class="snowman-legs circle">
                <div class="feet circle"></div>
                <div class="feet circle"></div>
            </div>
        </div>
    </div>
</body>
</html>
